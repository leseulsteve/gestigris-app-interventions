<md-list>
  <md-list-item class="md-2-line" ng-repeat="message in conversation.messages | orderBy : 'date'">
   	<avatar user-id="message.author._id"></avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{ message.author.toString() }}</h3>
      <p>{{ message.body }}</p>
    </div>
  </md-list-item>
  <md-divider ></md-divider>
  <md-list-item class="md-2-line">
   	<avatar></avatar>
    <md-input-container>
      <label>Nouveau message</label>
      <input ng-model="newMessage.body">
    </md-input-container>
    <md-icon md-svg-icon="check"
    			   class="md-secondary md-hue-3"
    			   aria-label="Nouveau message"
             ng-click="addMessage(newMessage)"
             ng-disabled="newMessage === undefined || newMessage.body.length === 0">
    </md-icon>
  </md-list-item>
</md-list>
