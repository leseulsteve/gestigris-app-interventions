<md-subheader class="md-no-sticky">{{ title }}</md-subheader>
<md-list-item class="md-2-line"
							ui-sref-active="active"
              ui-sref="conversation({conversationId: conversation._id})"
              ng-repeat="conversation in conversations">
  <div class="md-list-item-text">
    <h3>{{ conversation.getTitle() }}</h3>
  </div>
  <md-icon class="md-accent" md-svg-icon="communication:message"></md-icon>
</md-list-item>
<md-list-item ng-show="showPlus"
							class="plus">
  <span class="md-caption" ng-click="">plus</span>
</md-list-item>
