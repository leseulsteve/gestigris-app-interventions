<md-subheader class="md-no-sticky">{{ title }}</md-subheader>
<md-list-item class="md-2-line"
							ui-sref-active="active"
              ui-sref="conversation({conversationId: conversation._id})"
              ng-repeat="conversation in conversations | limitTo : chunkSize">
  <div class="md-list-item-text">
    <h3>{{ conversation.getTitle() }}</h3>
  </div>
  <md-icon ng-show="conversation.hasNewMessages()" class="md-accent" md-svg-icon="action:announcement"></md-icon>
  <md-divider ng-if="!$last"></md-divider>
</md-list-item>
<md-list-item ng-show="chunkSize < conversations.length"
              class="plus">
  <span class="md-caption" ng-click="showMore()">plus</span>
</md-list-item>
