<md-subheader class="md-no-sticky">{{ title }}</md-subheader>
<md-list-item class="md-2-line"
							ui-sref-active="active"
              ui-sref="intervention({plageInterventionId: plage._id})"
              ng-repeat="plage in plages">
  <div class="md-list-item-text">
    <h3>{{ plage.date.format("dddd LL") }}</h3>
    <div layout="row">
      <small ng-show="plage.filteredInterventions" ng-repeat="intervention in plage.filteredInterventions">{{ intervention.hours() }}:{{ intervention.minutes() }}<span ng-if="!last">&nbsp;&nbsp;</span></small>
    </div>
    <h4>{{ plage.etablissement.name }}</h4>
  </div>
  <md-icon class="md-accent" md-svg-icon="action:announcement"></md-icon>
  <md-divider ng-if="!$last"></md-divider>
</md-list-item>
<md-list-item ng-show="showPlus"
							class="plus">
  <span class="md-caption" ng-click="">plus</span>
</md-list-item>
