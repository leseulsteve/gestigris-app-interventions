<md-card ng-show="showCard">
  <img class="md-card-image"
  		 ng-src="{{ etablissement.imageUrl }}"
  		 alt="logo Ã©cole">
  <md-card-content>
  	<div layout="row">
    	<div class="md-display-3">{{ date.date() }}</div>
			<div layout="column" style="padding-left:8px;">
				<div class="md-headline">{{ date.format("MMMM") }}</div>
				<div>{{ date.year() }}</div>
			</div>
		</div>
    <div layout="row"
    		 ng-repeat="intervention in interventions">
			<div layout="row">
				<div class="md-display-1">{{ intervention.date.start.hours() }}</div>
				<div style="padding-left:2px;">{{ intervention.date.start.minutes() }}</div>
			</div>
			<div layout="column" style="padding-left:8px;">
				<div class="md-subhead" style="padding-top: 8px;font-size: 14px;line-height: 12px;">{{ intervention.type.toString() }}</div>
				<div style="font-size: 13px;">{{ intervention.duree.format('h [hrs], m [min]') }}</div>
			</div>
		</div>
  </md-card-content>
  <div class="md-actions" layout="row" layout-align="end center">
    <md-button>DÃ©tails</md-button>
    </div>
</md-card>
