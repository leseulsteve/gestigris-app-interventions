<md-list ng-repeat="sideBarMenuItem in sideBarMenuItems">
	<md-list-item class="md-3-line" ui-sref="{{sideBarMenuItem.state}}">
		<md-icon md-svg-icon="{{sideBarMenuItem.icon}}"></md-icon>
		<div class="md-list-item-text">
      <h3>{{sideBarMenuItem.title}}</h3>
    </div>
	</md-list-item>
</md-list>
