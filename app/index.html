<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Gestigris - Administration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/angular-user-auth/dist/angular-user-auth.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <link rel="stylesheet" href="lib/ngImgCropFullExtended/compile/minified/ng-img-crop.css">
        <link rel="stylesheet" href="lib/animate.css/animate.css">
        <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="lib/gestigris-common/dist/gestigris-common.css">
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endinjector -->
    <!-- endbuild -->
    <script src="cordova.js"></script>
  </head>

  <body layout="row">
    <side-nav layout="column"></side-nav>
    <div layout="column" role="main" flex>
      <md-progress-linear ng-show="loadingRoute" md-mode="indeterminate"></md-progress-linear>
      <section ui-view layout="column" flex></section>
    </div>
    <right-panel></right-panel>
    <fab-speed-dial></fab-speed-dial>

    <!-- build:js scripts/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/lodash/lodash.js"></script>
        <script src="lib/angular-user-auth/dist/angular-user-auth.js"></script>
        <script src="lib/angular-mongoose/dist/angular-mongoose.js"></script>
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/angular-translate/angular-translate.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/angular-local-storage/angular-local-storage.js"></script>
        <script src="lib/angular-locale/app/scripts/Locale.js"></script>
        <script src="lib/moment-duration-format/lib/moment-duration-format.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="lib/ngImgCropFullExtended/compile/minified/ng-img-crop.js"></script>
        <script src="lib/leaflet/dist/leaflet-src.js"></script>
        <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
        <script src="lib/angular-socket-io/socket.js"></script>
        <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="lib/ngletteravatar/ngletteravatar.js"></script>
        <script src="lib/gestigris-common/dist/gestigris-common.js"></script>
        <!-- endinjector -->
        <script src="lib/angular-i18n/angular-locale_fr-ca.js"></script>
        <script src="lib/moment/locale/fr-ca.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="config/config.js"></script>
        <script src="config/application.js"></script>
        <script src="modules/conversations/conversations.module.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/interventions/interventions.module.js"></script>
        <script src="modules/navigation/navigation.module.js"></script>
        <script src="modules/sockets/sockets.module.js"></script>
        <script src="modules/users/users.module.js"></script>
        <script src="config/constants.js"></script>
        <script src="modules/conversations/config/conversations.routes.js"></script>
        <script src="modules/core/config/app.run.js"></script>
        <script src="modules/core/config/core.routes.js"></script>
        <script src="modules/core/config/last-visit.run.js"></script>
        <script src="modules/interventions/config/interventions.routes.js"></script>
        <script src="modules/sockets/config/socket.run.js"></script>
        <script src="modules/users/config/auth.config.js"></script>
        <script src="modules/conversations/services/conversation.factory.js"></script>
        <script src="modules/conversations/services/conversation.service.js"></script>
        <script src="modules/conversations/services/message.factory.js"></script>
        <script src="modules/core/services/arrondissement.factory.js"></script>
        <script src="modules/core/services/moment.service.js"></script>
        <script src="modules/core/services/toast.factory.js"></script>
        <script src="modules/interventions/services/intervention.service-decorator.js"></script>
        <script src="modules/interventions/services/intervention.service.js"></script>
        <script src="modules/interventions/services/plage-intervention.service-decorator.js"></script>
        <script src="modules/sockets/services/socket.factory.js"></script>
        <script src="modules/sockets/services/socket.provider.js"></script>
        <script src="modules/users/services/notification-config.factory.js"></script>
        <script src="modules/users/services/user.factory.js"></script>
        <script src="modules/conversations/directives/conversation-image.directive.js"></script>
        <script src="modules/conversations/directives/conversation-side-nav-list.directive.js"></script>
        <script src="modules/conversations/directives/conversation.directive.js"></script>
        <script src="modules/conversations/directives/conversations-card.directive.js"></script>
        <script src="modules/interventions/directives/intervention-tags.directive.js"></script>
        <script src="modules/interventions/directives/participation-button.directive.js"></script>
        <script src="modules/interventions/directives/plage-intervention-card.directive.js"></script>
        <script src="modules/interventions/directives/plage-side-nav-list.directive.js"></script>
        <script src="modules/navigation/directives/side-nav.directive.js"></script>
        <script src="modules/users/directives/login.directive.js"></script>
        <script src="modules/conversations/controllers/conversation-fiche.controller.js"></script>
        <script src="modules/conversations/controllers/conversations-section.controller.js"></script>
        <script src="modules/interventions/controllers/intervention-fiche.controller.js"></script>
        <script src="modules/interventions/controllers/intervention-section.controller.js"></script>
        <script src="modules/navigation/controllers/side-nav.controller.js"></script>
        <script src="modules/users/controllers/notifications.controller.js"></script>
        <script src="modules/users/controllers/profil.controller.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
